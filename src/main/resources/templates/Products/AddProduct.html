<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card w-75 p-5 m-5">
<div class="container mt-5">

  <div th:if="${session.Message }"  th:class="'alert ' + ${session.class}"  role="alert">
    <p th:text="${session.Message}"></p>
  </div>

  <h2 class="mb-4">Add New Product</h2>

  <form th:action="@{/product/SaveProduct}" method="post" th:object="${product}" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" th:field="*{productName}" class="form-control" id="productName" required>
      <div class="invalid-feedback">Please enter the productController name.</div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (â‚¹)</label>
      <input type="number" th:field="*{price}" class="form-control" id="price" required>
      <div class="invalid-feedback">Please enter the productController price.</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select th:field="*{category}" class="form-select" id="category" required>
        <option value="NUN" disabled selected>Select a category</option>
        <option value="COMPUTER">Computers & Accessories</option>
        <option value="MOBILE">Mobile Devices</option>
        <option value="HOME">Home Electronics</option>
        <option value="NETWORKING">Networking Devices</option>
      </select>
      <div class="invalid-feedback">Please select a category.</div>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required>
      <div class="invalid-feedback">Please enter the quantity.</div>
    </div>

    <div class="buttons">
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add Product
    </button>


        <a class="btn btn-primary" th:href="@{/admin/products}">
          <span>Back</span>
        </a>


    <a class="btn btn-primary" th:if="${session.Message}" th:href="@{/product/add}">
      <span>Add More</span>
    </a>

    </div>

  </form>
</div>
</div>

<script>
  // Bootstrap validation script
  (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  })();
</script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
