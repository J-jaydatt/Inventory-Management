<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container
        {
        width:40%;
        border:1px solid silver;
        padding:10px;
        border-radius:10px;
        }
        @media (max-width: 576px) {

            .container
            {
            width:70%;

                  }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>
    <form th:action="@{/user/RegisterUser}" th:object="${user}" method="post">

        <div th:if="${session.Message }"  th:class="'alert ' + ${session.class}"  role="alert">
            <p th:text="${session.Message}"></p>
        </div>

        <div class="mb-3">
            <label for="user_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="user_name" name="userName" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="STAFF">Staff</option>
<!--                <option value="MANAGER">Manager</option>-->
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- registration_date is usually handled server-side -->
        <!-- You can include it as hidden if needed -->
         <input type="hidden" name="registration_date" >

        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/admin/users}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
