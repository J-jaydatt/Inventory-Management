<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Admin/AdminBasePage::layout(~{::body},'SalesOrder')}">
<head>
    <meta charset="UTF-8">
    <title>Responsive Inventory Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Admin/AdminHome.css}">
    <style>
        .card {
            margin-bottom: 20px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

<main class="main-content container-fluid p-5">
    <div class="container-fluid">
        <h2 class="text-center mb-4">Bill Details</h2>
        <div class="bill-container" id="billContent" >
            <!-- Use index 0 for common bill info -->
            <h3>Bill ID: <span th:text="${bill.billId}">BILL123</span></h3>

            <div class="mb-3">
                <strong>Customer Name:</strong>
                <span th:text="${bill.customerName}">John Doe</span>
            </div>
            <div class="mb-3">
                <strong>Sold By:</strong>
                <span th:text="${staffName + ' (' + staffId + ')'}">John Doe</span>
            </div>
            <div class="mb-3">
                <strong>Purchase Date:</strong>
                <span th:text="${bill.purchaseDate}">2025-08-06</span>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price (₹)</th>
                    <th>Subtotal (₹)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="billProduct : ${billPrint}">
                    <td th:text="${billProduct.product.productName}">Product</td>
                    <td th:text="${billProduct.quantity}">1</td>
                    <td th:text="${billProduct.price}">100</td>
                    <td th:text="${billProduct.totalAmount}">100</td>
                </tr>
                </tbody>
            </table>

            <div class="text-end mt-3">
                <h4>Total: ₹<span class="total-amount"
                                  th:text="${billPrint[0].bill.totalAmount}">0.00</span></h4>
            </div>
        </div>

        <div class="text-center mt-4 no-print">
            <button type="button" class="btn btn-primary me-2" onclick="window.print()">
                <i class="fas fa-print me-2"></i>Print Bill
            </button>
            <button type="button" class="btn btn-success" onclick="downloadPDF()">
                <i class="fas fa-download me-2"></i>Download PDF
            </button>
            <a class="btn btn-primary me-2 text-decoration-none" th:href="@{/admin/sales}">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </div>
</main>
<script>
    function downloadPDF() {
      const element = document.getElementById('billContent');
      const billId = document.getElementById('billId')?.textContent || 'Bill';
      const opt = {
        margin: 0.5,
        filename: 'Bill_' + billId.trim() + '.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
