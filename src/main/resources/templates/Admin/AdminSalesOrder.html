<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/AdminBasePage::layout(~{::body},'SalesOrder')">
<head>
  <meta charset="UTF-8">
  <title>Responsive Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/Admin/AdminHome.css}">
  <style>
    .card {
        margin-bottom: 20px;
        height:100px;
        text-align: center;
    }
  </style>
</head>
<body>
<main class="main-content pt-3 px-3 container-fluid">
  <div class="mt-4">
    <h4>Recent Purchase</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle" style="text-align:center;">
        <thead class="table-dark">
        <tr>
          <th>Bill_Id</th>
          <th>CustomerName Name</th>
          <th>Purchase Date</th>
          <th>Total Spent</th>
          <th>View</th>
          <!--        <th>Add</th>-->
        </tr>
        </thead>
        <tbody>
        <tr  th:each="bill : ${billList}">
          <td th:text="${bill.billId}"></td>
          <td th:text="${bill.CustomerName}"></td>
          <td th:text="${bill.purchaseDate}"></td>
          <td th:text="${bill.totalAmount}"></td>
          <td >
            <form th:action="@{/admin/billDetails}" method="post">
              <input type="hidden" th:value="${bill.billId}" name="billId">
              <button class="btn btn-primary" type="submit">
                Details
              </button>
            </form>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
