<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/AdminBasePage::layout(~{::body},'AdminHome')">
<head>
  <meta charset="UTF-8">
  <title>Responsive Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/Admin/AdminHome.css}">
</head>
<body>
<!-- Main Content -->
<main class="main-content pt-3 px-3 container-fluid">
  <div class="row g-3">
    <div class="col-md-3 col-sm-6">
      <div class="card text-bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Products</h5>
          <p class="card-text fs-4" th:text="${totalProducts}"></p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="card text-bg-success">
        <div class="card-body">
          <h5 class="card-title">Total Sales</h5>
          <p class="card-text fs-4" th:text="'₹' + (${totalSales} ?: 0)"></p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="card text-bg-warning">
        <div class="card-body">
          <h5 class="card-title">Low Stock</h5>
          <p class="card-text fs-4" th:text="${LowStockItems}"></p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="card text-bg-info">
        <div class="card-body">
          <h5 class="card-title">Active Users</h5>
          <p class="card-text fs-4" th:text="${totalUsers}"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="mt-4">
    <h4>Recent Products</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
          <td th:text="${product.productId}"></td>
          <td th:text="${product.productName}"></td>
          <td th:text="${product.category}">Electronics</td>
          <td th:text="${product.quantity}"></td>
          <td th:text="'₹'+${product.price}"></td>
          <td th:if="${product.quantity == 0}" >
            <span class="badge bg-danger" >Out of stock</span>
          </td>
          <td th:if="${product.quantity > 0}" >
            <span class="badge bg-success"> Available</span> <br>
            <span th:if="${product.quantity > 0 and product.quantity < 5}" class="badge bg-warning">Low Stock</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
