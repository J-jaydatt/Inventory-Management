<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/AdminBasePage::layout(~{::body},'Users')">
<head>
  <meta charset="UTF-8">
  <title>Responsive Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/Admin/AdminHome.css}">
  <style>
    .card {
        margin-bottom: 20px;
        height:100px;
        text-align: center;
    }
  </style>
</head>
<body>
<main class="main-content pt-3 px-3 container-fluid">
  <a  th:href="@{/register}" class="btn btn-primary" type="submit">
    Add New +
  </a>
  <div class="mt-4">
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Joining Date</th>
          <th>Role</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
          <td th:text="${user.userName}" ></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.registration_date}"></td>
          <td th:text="${user.role}"></td>
          <td th:if="${user.role != 'ADMIN'}" >
            <form th:action="@{/admin/deleteUser}" method="post">
              <button  class="btn btn-danger" type="submit" >Delete</button>
              <input type="hidden" th:value="${user.userId}" name="userId">
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>
</body>
</html>
