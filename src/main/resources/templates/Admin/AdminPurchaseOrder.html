<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/AdminBasePage::layout(~{::body},'PurchaseOrder')">
<head>
  <meta charset="UTF-8">
  <title>Responsive Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/Admin/AdminHome.css}">
  <style>
    .card {
        margin-bottom: 20px;
        height:100px;
        text-align: center;
    }
  </style>
</head>
<body>
<main class="main-content pt-3 px-3 container-fluid">
<div class="mt-4">
  <h4>Recent Purchase</h4>
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
<!--        <th>#</th>-->
        <th>Purchase_Id</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Total</th>
<!--        <th>Add</th>-->
      </tr>
      </thead>
      <tbody>
      <tr th:each="purchase , item : ${purchaseList}">
<!--        <td th:text="${item.index +1}"></td>-->
        <td th:text="${purchase.purchaseId}"></td>
        <td th:text="${purchase.product.productName}"></td>
        <td th:text="${purchase.product.category}"></td>
        <td th:text="${purchase.quantity}"></td>
        <td th:text="${purchase.pricePerUnit}"></td>

        <td th:text="${purchase.quantity} *  ${purchase.pricePerUnit} ">
        </td>

<!--          <span th:if="${purchase.product.quantity == 0}" class="badge bg-danger">Out of Stock</span>-->
<!--          <span th:if="${purchase.product.quantity > 0}" class="badge bg-success">Available</span>-->
<!--          <br>-->
<!--          <span th:if="${purchase.product.quantity > 0 and purchase.product.quantity < 5}" class="badge bg-warning">Low Stock</span>-->

<!--        <td th:if="${purchase.product.quantity == 0}">-->
<!--          <span class="badge bg-danger">Out of Stock</span>-->
<!--        </td>-->
      </tr>

      </tbody>
    </table>
  </div>
</div>
</main>
</body>
</html>
