<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restock Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Restock Product</h4>
    </div>
    <div class="card-body">

      <form th:action="@{/admin/restockSave}" method="post">



        <div th:if="${session.Message }"  th:class="'alert ' + ${session.class}"  role="alert">
          <p th:text="${session.Message}"></p>
        </div>

<!--        <input type="hidden" name="product.productId" th:value="${RestockProduct.productId}" />-->

        <!-- Product Name (Read Only) -->
        <div class="mb-3">
          <label for="productId" class="form-label">Select Product</label>
          <select id="productId" name="productId" >
            <option th:each="product : ${Products}"
                    th:value="${product.productId}"
                    th:text="${product.productName}">
            </option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>

        <!-- Price per Unit -->
        <div class="mb-3">
          <label for="pricePerUnit" class="form-label">Price Per Unit</label>
          <input type="number" step="0.01" class="form-control" id="pricePerUnit" name="pricePerUnit" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Submit Restock</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary ms-2">Cancel</a>

        <a class="btn btn-primary" th:if="${session.Message}" th:href="@{/admin/restock}">
          <span>Add More</span>
        </a>
      </form>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
