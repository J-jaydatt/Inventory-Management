<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/AdminBasePage::layout(~{::body},'Product')">
<head>
    <meta charset="UTF-8">
    <title>Product by category page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Admin/AdminHome.css}">
    <style>
        .card {
            margin-bottom: 20px;
            height:100px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<main class="main-content pt-3 px-3 container-fluid">
    <a  th:href="@{/admin/products}" id="back" class="btn btn-primary mb-3" type="submit">
       <- Back
    </a>
    <br>
    <div class="row g-3">
        <!-- Loop through products -->
        <div class="col-md-3 col-sm-6" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                    <p class="card-text mb-1"><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>
                    <p class="card-text mb-1"><strong>Price:</strong> â‚¹<span th:text="${product.price}">0</span></p>
                    <p class="card-text mb-2">
                        <strong>Stock:</strong>
                        <span th:text="${product.quantity > 0 ? product.quantity + ' Available' : 'Out of Stock'}"></span>
                    </p>
                    <a href="#" class="btn btn-primary mt-auto" disabled th:if="${product.quantity > 0}">In Stock</a>
                    <button class="btn btn-secondary mt-auto" disabled th:if="${product.quantity == 0}">Out of Stock</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
