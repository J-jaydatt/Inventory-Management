<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Staff/StaffBasePage::layout(~{::body},'StaffHome')">
<head>
  <meta charset="UTF-8">
  <title>Responsive Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
      min-height: 100vh;
    }


  </style>
</head>
<body>
<main class="main-content container-fluid">
  <div class="container-fluid">
    <h2 class="text-center mb-4">Product Billing</h2>
    <form id="billingForm" th:action="@{/staff/submit-bill}" method="post">
      <div class="mb-3">
        <label for="customerName" class="form-label fw-bold">Customer Name</label>
        <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter customer name" required>
      </div>
      <div id="products">
        <div class="row product-row mb-3 align-items-center">
          <div class="col-md-4 col-12 mb-2 mb-md-0">
            <select class="form-select product-select" name="productIdQuantities[0].productId" required>
              <option value="" disabled selected>Select Product</option>
              <option th:each="product : ${productList}"
                      th:value="${product.productId}"
                      th:data-price="${product.price}"
                      th:data-quantity="${product.quantity}"
                      th:text="${product.productName}"></option>
            </select>
            <small class="product-info text-muted mt-1 d-block"></small>
          </div>
          <div class="col-md-3 col-12 mb-2 mb-md-0">
            <input type="number" class="form-control quantity"  name="productIdQuantities[0].quantity"  value="1" min="1" required>
          </div>
          <div class="col-md-2 col-6">
            <span class="subtotal">₹0.00</span>
          </div>
          <div class="col-md-2 col-6">
            <button type="button" class="btn btn-danger btn-sm remove-product" style="display: none;">Remove</button>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button type="button" id="addProduct" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add Product</button>
      </div>

      <div class="mb-3 text-center">
        <h4>Total: <span id="totalAmount" class="text-danger fw-bold">₹0.00</span></h4>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success"><i class="fas fa-check me-2"></i>Submit</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
