<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="Staff/StaffBasePage::layout(~{::body}, 'StaffBillPrint')">
<head>
  <meta charset="UTF-8">
  <title>Bill Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
<main class="main-content container-fluid">
  <div class="container-fluid">
    <h2 class="text-center mb-4">Bill Details</h2>
    <div class="bill-container" id="billContent">
      <h3>Bill ID: <span id="billId" th:text="${newBill.billId}">BILL123</span></h3>

      <div class="mb-3">
        <strong>Customer Name:</strong> <span th:text="${newBill.customerName}"></span>
      </div>
      <div class="mb-3">
        <strong>Purchase Date:</strong> <span th:text="${newBill.purchaseDate}"></span>
      </div>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price (₹)</th>
          <th>Subtotal (₹)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="billProduct : ${newBill.billProduct}">
          <td th:text="${billProduct.product.productName}"></td>
          <td th:text="${billProduct.quantity}"></td>
          <td th:text="${billProduct.price}"></td>
          <td th:text="${billProduct.totalAmount}"></td>
        </tr>
        </tbody>
      </table>

      <div class="text-end mt-3">
        <h4>Total: <span class="total-amount" th:text="'₹' + ${newBill.totalAmount}"></span></h4>
      </div>
    </div>

    <div class="text-center mt-4 no-print">
      <button type="button" class="btn btn-primary me-2" onclick="window.print()">
        <i class="fas fa-print me-2"></i>Print Bill
      </button>
      <button type="button" class="btn btn-success" onclick="downloadPDF()">
        <i class="fas fa-download me-2"></i>Download PDF
      </button>
      <a class="btn btn-primary me-2 text-decoration-none" th:href="@{/staff/Home}" >
        <i class="fas fa-arrow-left me-2"></i>Back
      </a>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  function downloadPDF() {
    const element = document.getElementById('billContent');
    const billId = document.getElementById('billId')?.textContent || 'Bill';
    const opt = {
      margin: 0.5,
      filename: 'Bill_' + billId.trim() + '.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
</body>
</html>
