<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">

  <div th:if="${session.message }"  th:class="'alert ' + ${session.class}"  role="alert">
    <p th:text="${session.message}"></p>
  </div>

  <div th:if="${session.success }"  th:class="'success' + ${session.class}"  role="alert">
    <p th:text="${session.success}"></p>
  </div>

  <h4 class="text-center mb-4 text-primary">Change Password</h4>

  <!-- Change Password Form -->
  <form th:action="@{/staff/changePassword}" th:method="post">
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Old Password</label>
      <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" required>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Change Password</button>
      <a th:href="@{/staff/profile}" type="button" class="btn btn-secondary" >Back</a>
    </div>
  </form>

  <!-- Optional message -->
<!--  <div class="mt-3 text-center text-success" th:text="${message}"></div>-->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
