<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Staff/StaffBasePage::layout(~{::body},'StaffProfile')">
<head>
  <meta charset="UTF-8">
  <title>Responsive Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
<main class="main-content pt-3 px-3 container-fluid">
  <div class="container-fluid">
    <h2 class="text-center mb-4">User Details</h2>
    <div class="bill-container" id="billContent" >


      <div class="mb-3">
        <strong>User Id:</strong>
        <span th:text="${user.userId}" >NA</span>
      </div>
      <div class="mb-3">
        <strong>User Name:</strong>
        <span th:text="${user.userName}">NA</span>
      </div>

      <div class="mb-3">
        <strong>User Email:</strong>
        <span th:text="${user.email}">NA</span>
      </div>

      <div class="mb-3">
        <strong>Role:</strong>
        <span th:text="${user.role}">NA</span>
      </div>
    </div>

    <div class="text-center mt-4 no-print">
      <a th:href="@{/staff/changepassword}" type="button" class="btn btn-primary me-2" >
        Change Password
      </a>
    </div>
  </div>
</main>
</body>
</html>
