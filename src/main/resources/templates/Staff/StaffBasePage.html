<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content,currentPage)">
<head>
    <meta charset="UTF-8">
    <title>Responsive Inventory Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Staff/StaffHome.css}">
    <script th:src="@{/js/Billing.js}"></script>
</head>
<body>

<!-- Top Navbar (Mobile Only) -->
<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <button class="btn btn-outline-light" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <span class="navbar-brand mb-0 h1">Inventory</span>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

    <!-- Close Button (Mobile Only) -->
    <div class="d-md-none text-end px-3">
        <button class="btn btn-outline-light mt-2" id="closeSidebar">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="user-info">
<!--        <img src="https://via.placeholder.com/50" alt="Profile">-->
        <div>
            <div class="name" th:text="${session.name}">NA</div>
            <div class="name" th:text="${session.role}">_____</div>
        </div>
    </div>
    <a  id="currentPage" th:href="@{/staff/Home}"
        th:id="${currentPage == 'StaffHome'} ? 'currentPage' : null">
        Dashboard
    </a>

    <a th:href="@{/staff/products}"
       th:id="${currentPage == 'Product'} ? 'currentPage' : null">
        Products
    </a>



<!--    <a href="#">Reports</a>-->

    <div class="sidebar-footer "  style="margin-bottom:2%;">
        <a th:href="@{/staff/profile}" th:id="${currentPage == 'StaffProfile'} ? 'currentPage' : null">
            <i class="fas fa-user">
            </i> Profile</a>
        <a th:href="@{/logout}" ><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>


<section>
    <div th:replace="${content}">
    </div>
    <script th:src="@{/js/Billing.js}"></script>
</section>



<!-- Bootstrap JS and Sidebar Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar for mobile
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("show");
    });

    // Close sidebar on mobile
    document.getElementById("closeSidebar").addEventListener("click", function () {
      document.getElementById("sidebar").classList.remove("show");
    });
</script>
</body>
</html>
